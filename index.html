<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login page</title>
</head>
<body>
    <header>
        <!--პირველი ბოქსი-->
        <div class="blok_1">
            <!--ნავიგაცია-->
            <nav class="navigation">
                <!--ლოგოს სურათი და სახელი-->
                <a class="logo_link" href="#"><img class="image_logo" src="image/Group 433.png" alt=""> Logo here</a>
                <!--ტექსტი და შესვლის ღილაკი (Sign up!)-->
                <p>Don’t have an account?<a class="sign_up_link" href="#">Sign up!</a></p>
                <a href="#"><img class="burger_image" src="image/align-right.png" alt="burger_image"></a>
            </nav>
            <!--ნავიგაციის დასასრული-->
            <!--home (შესვლის ღილაკის სხვადასხვა ტეგები)-->
            <div class="home_sign_up_details">
                <!--სათაურის ტექსტი (Welcome Back)-->
                <h1 class="h1_text">Welcome Back</h1>
                <!--პარაგრაფის ტექსტი (Login into your account)-->
                <p class="paragraf_text">Login into your account</p>
                <!--button ღილაკები: Google და Facebook-->
                <div class="button_box">
                    <button class="button_1"><img class="soc_logo" src="image/google 1.png" alt="google_image">Google</button>
                    <button id="button_2" class="button_1"><img class="soc_logo" src="image/facebook 1.png" alt="facebook">Facebook</button>
                </div>
                <!--პარაგრაფის ტექსტი(Or continue with)-->
                <p class="paragraf_text_2">Or continue with</p>
                <!--input ის რეგისტრაციის ორი ველი-->
                <input class="input_email" type="text" placeholder="Email">
                <input id="input_password" class="input_email" type="text" placeholder="Password">
                <!--input-ის თანმხლები ტექსტური ველი-->
                <div class="input_text_box">
                    <div class="input_text_1">
                        <input class="input2" type="checkbox" name="">
                        <p class="text_remember_me">Remember me</p>
                    </div>
                    <p class="text_recover_password">Recover Password</p>
                </div>
                <!--button ის ღილაკი (Log In)-->
                <button class="button_log_in">Log In</button>
            </div>
        </div>
        <!--პირველი ბლოკის დასასრული-->
        <!--მეორე ბლოკი-->
        <div class="blok_2">
            <!--ბარათის ბოქსი  position: absolute 2-->
            <div class="card_box">
                <!--პირველი  ფერადი ზოლი სუტათი და ტექსტი-->
                <div class="card_section_1">
                    <img class="image_thumbs" src="image/thumbs-up_1f44d 1.png" alt="image_thumbs">
                    <p class="card_section_1_text">Top Notch Stock Resources</p>
                </div>
                <!--მეორე ზოლი ტექსტური ნაწილი-->
                <div class="card_section_2">
                    <p>Today, we create innovative solutions to the challenges that consumers face in both their everyday lives and events.</p>
                </div>
            </div>
        </div>
        <!--მეორე ბლოკის დასასრული-->
        <!--ფერადი სურათი position: absolute 1-->
        <img class="image_ellipse" src="image/Ellipse 7.png" alt="Ellipse">
    </header>
</body>
</html>
